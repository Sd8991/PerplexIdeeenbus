<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ideeënbus</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Ideeën</h1>

    <select id="idea_filter" onchange="getItems()">
        <option value="" selected>Alles</option>
        <option value="suggestie">Suggesties</option>
        <option value="uitje">Uitjes</option>
    </select> 

    <table>
        <tr>
            <th>Onderwerp</th>
            <th>Beschrijving</th>
            <th>UserID</th>
            <th>Username</th>
            <th>Type</th>
            <th>Begindatum</th>
            <th>Einddatum</th>
            <th>Duur</th>
            <th>Categorieën</th>
        </tr>
        <tbody id="ideas"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
